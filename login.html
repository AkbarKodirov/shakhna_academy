<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shakhna Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand"><span class="logo">ðŸŽ“</span> Shakhna Academy</div>
  </div>

  <div class="container grid-two">
    <div class="card auth">
      <h2>Log in</h2>
      <form id="loginForm">
        <label>Email <input type="email" id="loginEmail" required></label>
        <label>Password <input type="password" id="loginPassword" required></label>
        <div class="checkbox"><input type="checkbox" id="remember"> Remember me</div>
        <button type="submit" class="primary">Log in</button>
      </form>
      <div id="loginMsg" class="msg"></div>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <div class="card preview">
      <h3>Preview</h3>
      <img src="preview.png" alt="Shakhna Academy Preview" width="100%">
    </div>
  </div>

  <!-- Load your scripts -->
 <script src="config.js"></script>
<script src="app.js" defer></script>
<script defer>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById('loginForm');
    if (!form) return;

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        await app.login({ email, password });
      } catch (err) {
        console.error("Login failed:", err);
      }
    });
  });
</script>

</body>
</html>
